kind: pipeline
name: default
type: docker

steps:
  - name: build-api-php
    image: docker:latest
    commands:
      - touch api-php/.env
      - docker build -t laphant:api-php api-php/
    volumes:
      - name: docker_socket
        path: /var/run/docker.sock
  - name: build-bot
    image: docker:latest
    commands:
      - touch bot/.env
      - docker build -t laphant:bot bot/
    volumes:
      - name: docker_socket
        path: /var/run/docker.sock
  - name: build-python-api
    image: docker:latest
    commands:
      - docker build -t laphant:api-python python/
    volumes:
      - name: docker_socket
        path: /var/run/docker.sock
  - name: deploy
    image: docker/compose
    volumes:
      - name: app
        path: /app/docker-compose.yml
      - name: docker_socket
        path: /var/run/docker.sock
    commands:
      - cd /app
      - docker-compose up -d laphant-api-php laphant-bot laphant-api-python mysql


volumes: #share file between container and host
  - name: docker_socket
    host:
      path: /var/run/docker.sock
  - name: app
    host:
      path: /home/lucas/LAphant/docker-compose.yaml